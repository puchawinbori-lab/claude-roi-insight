<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA CORS Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #0052CC;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #0747A6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 4px;
            display: none;
        }
        .result.success {
            background: #E3FCEF;
            border: 1px solid #006644;
            color: #006644;
        }
        .result.error {
            background: #FFEBE6;
            border: 1px solid #DE350B;
            color: #DE350B;
        }
        .result.warning {
            background: #FFFAE6;
            border: 1px solid #FF991F;
            color: #FF991F;
        }
        .result h3 {
            margin-top: 0;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0052CC;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç JIRA CORS Test</h1>
        <p class="subtitle">Test if JIRA API v3 accepts requests from the browser (CORS check)</p>

        <div class="form-group">
            <label for="jira-url">JIRA URL</label>
            <input
                type="text"
                id="jira-url"
                placeholder="https://your-instance.atlassian.net"
                value="https://puchawinbori.atlassian.net"
            >
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                placeholder="your-email@example.com"
                value="puchawinbori@gmail.com"
            >
        </div>

        <div class="form-group">
            <label for="api-token">API Token</label>
            <input
                type="password"
                id="api-token"
                placeholder="Your JIRA API token"
            >
        </div>

        <button onclick="testCORS()" id="test-btn">Test CORS</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Testing JIRA API...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function testCORS() {
            const jiraUrl = document.getElementById('jira-url').value.trim();
            const email = document.getElementById('email').value.trim();
            const apiToken = document.getElementById('api-token').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const testBtn = document.getElementById('test-btn');

            // Validate inputs
            if (!jiraUrl || !email || !apiToken) {
                showResult('error', '‚ùå Missing Information', 'Please fill in all fields');
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            testBtn.disabled = true;

            try {
                console.log('üîç Testing JIRA API CORS...');
                console.log('URL:', jiraUrl);
                console.log('Email:', email);

                // Create Basic Auth header
                const auth = btoa(`${email}:${apiToken}`);
                const headers = {
                    'Authorization': `Basic ${auth}`,
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                };

                console.log('Headers:', headers);

                // Test endpoint: /rest/api/3/myself (simple, doesn't require project access)
                const endpoint = `${jiraUrl}/rest/api/3/myself`;
                console.log('Endpoint:', endpoint);

                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors', // This will trigger CORS preflight
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);

                    showResult(
                        'success',
                        '‚úÖ CORS Test PASSED!',
                        `
                        <strong>JIRA API accepts browser requests!</strong>
                        <p>Authenticated as: ${data.displayName || data.emailAddress}</p>
                        <p>Account ID: ${data.accountId}</p>

                        <h4>What this means:</h4>
                        <ul>
                            <li>‚úÖ Frontend-only approach WILL WORK</li>
                            <li>‚úÖ No backend server needed</li>
                            <li>‚úÖ Can deploy to Lovable only</li>
                            <li>‚ö†Ô∏è API credentials will be visible in browser (use only for internal tools)</li>
                        </ul>

                        <h4>Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        `
                    );
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);

                    showResult(
                        'error',
                        '‚ùå Authentication Failed',
                        `
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>This could mean:</p>
                        <ul>
                            <li>Invalid API token</li>
                            <li>Wrong email address</li>
                            <li>Wrong JIRA URL</li>
                        </ul>
                        <p><strong>Note:</strong> This is NOT a CORS error - the request went through!</p>
                        <pre>${errorText}</pre>
                        `
                    );
                }

            } catch (error) {
                console.error('Fetch error:', error);

                // Check if it's a CORS error
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    showResult(
                        'error',
                        '‚ùå CORS BLOCKED',
                        `
                        <strong>JIRA is blocking browser requests</strong>
                        <p>Error: ${error.message}</p>

                        <h4>What this means:</h4>
                        <ul>
                            <li>‚ùå Frontend-only approach WON'T WORK</li>
                            <li>‚úÖ Need to keep backend server (Render/Railway)</li>
                            <li>Backend acts as proxy to avoid CORS</li>
                        </ul>

                        <h4>Next steps:</h4>
                        <ol>
                            <li>Fix Render deployment issues</li>
                            <li>Or try alternative backend host (Railway, Fly.io)</li>
                        </ol>
                        `
                    );
                } else {
                    showResult(
                        'error',
                        '‚ùå Test Failed',
                        `
                        <p>Unexpected error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                        `
                    );
                }
            } finally {
                loadingDiv.style.display = 'none';
                testBtn.disabled = false;
            }
        }

        function showResult(type, title, content) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                ${content}
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
